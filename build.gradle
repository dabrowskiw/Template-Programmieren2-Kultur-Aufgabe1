plugins {
    id 'java'
    id 'application'
}



repositories {
    mavenCentral()
    maven {
        url "https://maven.springframework.org/release"
    }
    maven {
        url "https://maven.restlet.com"
    }
}



mainClassName = 'org.htw.prog2.aufgabe1.HIVDiagnostics'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

run {
//    args '-m data/NeanderthalMutationPatterns.csv -r data/HumanProteins.fasta -p data/site_sequences.fasta'.split(" ")
}

//test{
